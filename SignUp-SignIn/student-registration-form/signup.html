<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Account Registration Form</title>

  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class='signup' id='signup'> <!--Changed section class from login to signup-->

<!-- changed the title from h3 without ID and introduced the tags below -->
<div class='head'>
  <h1 class='company'>ACCOUNT SIGNUP FORM</h1>
</div>

<p class='msg'>Register Account</p>

<div class='form'> <!--Introduced the form div-->
  <form>
    <!-- FirstName -->
    <p class='msg'>FirstName</p>
    <input type="text" placeholder='FirstName' class='text' id='username' required><br>
    <!-- MiddleName -->
    <p class='msg'>MiddleName</p>
    <input type="text" placeholder='MiddleName' class='text' id='username' required><br>
    <!-- LastName -->
    <p class='msg'>LastName</p>
    <input type="text" placeholder='LastName' class='text' id='username' required><br>
    <!-- DateOfBirth -->
    <p class='mesg'>Date of Birth:</p>
    <input type="date" class='date' id='username' required><br>
    <!-- UserName -->
    <p class='mesg'>UserName:</p>
    <input type="text" placeholder='UserName' class='text' id='username' required><br>
    <!-- EmailAddress -->
    <p class='mesg'>Email Address:</p>
    <input type="email" placeholder='EmailAddress' class='text' id='username' maxlength="100" required><br>
    <!-- PhoneNumber -->
    <p class='mesg'>PhoneNumber:</p>
    <input type="phonenumber" placeholder='PhoneNumber' class='text' id='username' maxlength="10" required><br>
    <!-- Password -->
    <p class='mesg'>Password:</p>
    <input type="password" placeholder='••••••••••••••' class='password'><br>
    <!-- Gender -->
    <p class='mesg'>Gender:</p>
        Male <input type="radio" name="Gender" value="Male" /></li>
        Female <input type="radio" name="Gender" value="Female" /></li>
    <!-- PostalAddress -->
    <p class='mesg'>Postal Address:</p>
    <input type="text" placeholder='PostalAddress' class='text' id='username' required><br>
    <!-- City -->
    <p class='mesg'>City:</p>
    <input type="text" placeholder='City' class='text' id='username' required><br>
    <!-- ZipCode -->
    <p class='mesg'>ZipCode:</p>
    <input type="text" placeholder='PostalCode' class='text' id='username' required><br>
    <!-- Country -->
    <p class='mesg'>Country:</p>
    <input type="text" placeholder='Country' class='text' id='username' required><br>
    <br>
    <!--Signup button-->
    <a href="#" class='button-signup' id='do-signup'>Signup</a>
    <a href="classic-login-form/login.html" class='signin'>Signin</a><br>
    <br>
    <!-- <input type="submit" value="Submit">-->
    <br>
    <input type="reset" value="Reset">

  </form>
</div> <!--Closed form div-->
<!--Closed section tag introduced above-->
</section>

<footer>

</footer>

</section>

</html>
